{% extends 'todolist/main.html' %}
{% block content %}
<div class="header-bar">
    <h1>User Login</h1>
</div>
<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}
        <label>{{form.password.label}}</label>
        {{form.password}}
        <input style="margin-top: 10px;" class="button" type="submit" value="Login">
    </form>
    <p>Dont have account? <a href="{% url 'register' %}">Register</a></p>

</div>
{% endblock content %}
