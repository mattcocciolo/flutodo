{% extends 'todolist/main.html' %}
{% block content %}

<h1>Add Task</h1>
<a href="{% url 'task_list' %}"><button class="button">To Task List</button></a>
</div>
<div class="card-body">
    <form method="POST", action="">
        {% csrf_token %}
        {{ form.as_p }}

    </form>
</div>
{% endblock content %}
